	<body>
		<div id="carousel-container">
      <div id="slides">

        <img class="slide" src="images/3.jpg" alt="Image 3" />
      </div>
      <span id="previous" onclick="updateSlide(-1)">
        <i class="fas fa-chevron-circle-left fa-2x"></i>
      </span>
      <span id="next" onclick="updateSlide(1)">
        <i class="fas fa-chevron-circle-right fa-2x"></i>
      </span>
      <ul id="indicators">
        <li class="indicator active"></li>
        <li class="indicator"></li>
        <li class="indicator"></li>
      </ul>
    </div>
